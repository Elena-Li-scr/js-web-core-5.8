<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-web-core-5.8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="header__icons">
          <img src="img/nav.png" alt="navigation" />
        </nav>
        <div class="header__line header__line--hiden"></div>
        <div class="header__logo"><img src="img/logo.png" alt="logo" /></div>

        <div class="header__icons header__icons--hiden">
          <img src="img/phone.png" alt="phone" />
        </div>
        <div class="header__icons header__icons--hiden">
          <img src="img/mail.png" alt="mail" />
        </div>
        <div class="header__icons header__icons--hiden">
          <img src="img/group.png" alt="group" />
        </div>
        <div class="header__line"></div>
        <div class="header__icons">
          <img src="img/setting.png" alt="settings" />
        </div>
        <div class="header__icons">
          <img src="img/search.png" alt="search" />
        </div>
      </header>
      <main class="main">
        <!-- <div class="main__wrap"><h1 class="main__header">Услуги и сервисы</h1></div> -->
        <h1 class="main__header">Услуги и сервисы</h1>
        <button class="main__button">Ремонтируемые устройства</button>
        <div class="main__info">
          <p class="main__text">
            Мы являемся авторизованным сервисным центром по ремонту техники
            Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с
            официальной гарантией производителя.
          </p>
          <div class="expand">
            <img class="expand__img" src="img/expand.png" alt="expand" />
            <a class="expand__link" href="#">Читать далее</a>
          </div>
          <img src="img/main.png" alt="main-picture" class="main__img" />
        </div>
      </main>
    </div>
  </body>
</html>
